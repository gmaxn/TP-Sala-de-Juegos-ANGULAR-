@keyframes spin {

    0% {	
        transform: translate(0% , 0%) scale(0) rotateZ(360deg); 
    }
    100% {	
        transform: translate(0% , 0%) scale(1) rotateZ(-360deg); 
    }
}

@keyframes rocket {

    0% {	
        transform: translate(-50% , -50%); 
    }
    50% {
        transform: translate(-50% , -25%);
    }
    100% {	
        transform: translate(-50%, -800%); 
    }
}

@keyframes shake {
  10%, 90% {
    transform: translate3d(-1px, 0, 0);
  }
  
  20%, 80% {
    transform: translate3d(2px, 0, 0);
  }

  30%, 50%, 70% {
    transform: translate3d(-5px, 0, 0);
  }

  40%, 60% {
    transform: translate3d(5px, 0, 0);
  }
}

<div id="create-form-wrapper">
    <div id="create-form">
        <p class="form-title">Register</p>
        <div class="input-text-control">
            <label class="mr-sm-2">Email:</label>
            <input placeholder="Email . . ." class="form-control mb-2 mr-sm-2" [(ngModel)]="usuario">
        </div>
        <div class="input-text-control" id="vehicle-model">
            <label class="mr-sm-2">Password:</label>

        </div>

        </div>

        <div class="input-text-control" id="vehicle-price">
            <label class="mr-sm-2">Firstanme:</label>
            <input placeholder="Firstname . . ." class="form-control mb-2 mr-sm-2" [(ngModel)]="firstname">
        </div>

        <div class="input-text-control" id="vehicle-price">
            <label class="mr-sm-2">Lastname:</label>
            <input placeholder="Lastname . . ." class="form-control mb-2 mr-sm-2" [(ngModel)]="lastname">
        </div>

        <div class="input-text-control" id="vehicle-price">
            <label class="mr-sm-2">Age:</label>
            <input placeholder="Age . . ." class="form-control mb-2 mr-sm-2" [(ngModel)]="age" number>
        </div>
        <div class="form-buttons-container">
            <button class="btn btn-primary" value="submit" (click)="onRegister()">Submit</button>
            <button class="btn btn-warning" value="edit">Clear</button>
            <button class="btn btn-danger" value="delete">Exit</button>
        </div>
    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
